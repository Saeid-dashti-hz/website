<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Patient Registration</title>
    <style>
        body {
            background-color: #87CEEB;
            color: #000080;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #000080;
        }
        form {
            background-color: #FFFFFF;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: auto;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #000080;
            color: #FFFFFF;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h1>Register</h1>
<form th:action="@{/register}" th:object="${patient}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" required/><br/>

    <label for="family">Family:</label>
    <input type="text" id="family" th:field="*{family}" required/><br/>

    <label for="age">Age:</label>
    <input type="number" id="age" th:field="*{age}" required/><br/>

    <label for="insuranceType">Insurance Type:</label>
    <select id="insuranceType" th:field="*{insuranceType}">
        <option value="normal">Normal</option>
        <option value="private">Private</option>
    </select><br/>

    <label>Problems:</label><br/>
    <input type="radio" th:field="*{problems}" value="Problem 1"/> Problem 1<br/>
    <input type="radio" th:field="*{problems}" value="Problem 2"/> Problem 2<br/>
    <!-- Add more radio buttons as needed -->
    <label for="additionalInfo">Additional Info:</label>
    <textarea id="additionalInfo" th:field="*{additionalInfo}"></textarea><br/>

    <button type="submit">Register</button>
</form>
</body>
</html>
