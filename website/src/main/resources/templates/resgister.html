<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Patient Registration</title>
</head>
<body>
<h1>Register</h1>
<form th:action="@{/register}" th:object="${patient}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" /><br/>

    <label for="family">Family:</label>
    <input type="text" id="family" th:field="*{family}" /><br/>

    <label for="age">Age:</label>
    <input type="number" id="age" th:field="*{age}" /><br/>

    <label for="insuranceType">Insurance Type:</label>
    <select id="insuranceType" th:field="*{insuranceType}">
        <option value="normal">Normal</option>
        <option value="private">Private</option>
    </select><br/>

    <label>Problems:</label><br/>
    <input type="radio" th:field="*{problems}" value="Problem 1"/> Problem 1<br/>
    <input type="radio" th:field="*{problems}" value="Problem 2"/> Problem 2<br/>
    <!-- Add more radio buttons as needed -->
    <label for="additionalInfo">Additional Info:</label>
    <textarea id="additionalInfo" th:field="*{additionalInfo}"></textarea><br/>

    <button type="submit">Register</button>
</form>
</body>
</html>
